<section class="paradas">
    <app-label texto="Companhias" />
    <div class="checkbox-group">
      <p *ngFor="let opcao of opcoes">
        <mat-checkbox color="primary"
          [value]="opcao.nome"
          (change)="habilitarDesabilitarCompanhia(opcao, $event.checked)"
          [checked]="companhiaSelecionada(opcao)"

          >
          {{ opcao.nome }}
        </mat-checkbox>
      </p>
    </div>
  </section>
